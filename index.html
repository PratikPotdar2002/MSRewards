  <title>Random Word Searches</title>

<link rel="stylesheet" href="/styles.css">

<body>
  <h1>ðŸŽŠWelcome to Our WebsiteðŸŽŠ</h1>
  <button id="btn" onclick="performSearch()">Start</button>
  <script>
    const searchTerms = [
      "Apple",
      "Banana",
      "Cat",
      "Dog",
      "Elephant",
      "Flower",
      "Guitar",
      "House",
      "Ice Cream",
      "Jump",
      "Kangaroo",
      "Lemon",
      "Moon",
      "Notebook",
      "Octopus",
      "Pizza",
      "Rainbow",
      "Sunshine",
      "Tree",
      "Umbrella",
      "Violin",
      "Watermelon",
      "Xylophone",
      "Yogurt",
      "Zebra",
      "Butterfly",
      "Dolphin",
      "Fireworks",
      "Giraffe",
      "Hammer"
    ];

    // Access individual words by index, e.g., thirtyWords[0] for "Apple"


    const pageInterval = 2000; // 2 seconds between each search
    const closeDelay = 1000; // 3 seconds before closing each tab
    let currentIndex = 0;
    const btn = document.getElementById("btn");
    const number =100;

    function isMobile() {
          // const regex = '/Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i';
          const temp = navigator.userAgent;
          console.log(temp);
          console.log('isMobile')
          return temp.includes("Android");
        }

    function performSearch() {
      if (currentIndex < searchTerms.length) {
        const searchTerm = searchTerms[currentIndex];
        let newTab = `https://www.bing.com/search?q=${encodeURIComponent(searchTerm)}`;
        if(isMobile()){
          console.log("mobile");
          newTab="https://www.bing.com/search?q="+encodeURIComponent(searchTerm)+"&setmkt=en-IN&PC=EMMX01&form=LWS"+number+"&scope=web"
          number++;
        }
        let nt=window.open(newTab,'_blank');
        currentIndex++;

        // Close the tab after the specified delay (3 seconds) asynchronously
        setTimeout(() => {
          nt.close();
        }, closeDelay);

        // Continue with the next search without waiting for the tab to close
        setTimeout(performSearch, pageInterval);
      }
    }
    // btn.addEventListener("click",performSearch());
  </script>
</body>

</html>
